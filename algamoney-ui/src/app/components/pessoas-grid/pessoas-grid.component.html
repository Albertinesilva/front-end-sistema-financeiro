<p-table [value]="pessoas" [rows]="5" [paginator]="true" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pes>
    <tr>
      <td>{{ pes.nome }}</td>
      <td>{{ pes.cidade }}</td>
      <td>{{ pes.estado }}</td>
      <td>
        <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          {{ pes.ativo ? 'Ativo' : 'Inativo' }}
        </a>
      </td>
      <td class="col-acoes">
        <button pButton icon="pi pi-pencil" class="p-button-text" pTooltip="Editar" tooltipPosition="top"></button>
        <button pButton icon="pi pi-trash" class="p-button-text" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
